}

<body>

<h2>Generate Random Input</h2>

Select an coil to periodically send random input to this port.

<form action="/reflector/RECEIVE_PORT" method='POST'>

  <label for="reflect_socket">Which coil should be affected?</label>

  DROPDOWN
  </select>
  <input type="submit" value="Submit">
</form>
